<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Section</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header"></header>
    <main>
      <section class="image-banner"></section>
      <section class="sticky-section-container">
        <div class="one-half sticky"></div>
        <div class="one-half non-sticky">
          <div class="non-sticky--item-container">
            <div class="non-sticky--item"></div>
            <div class="non-sticky--item"></div>
            <div class="non-sticky--item"></div>
          </div>
        </div>
      </section>
      <section class="image-banner"></section>
    </main>
  </body>
</html>
